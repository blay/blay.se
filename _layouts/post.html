---
layout: default
---
<div id="older_and_newer">

        <div class="newer">
        {% if page.previous.url %}
                <a href="{{page.previous.url}}" title="Previous Post:
{{page.previous.title}}">&laquo; newr</a>
        {% endif %}
        </div>

        <div class="older">
        {% if page.next.url %}
                <a href="{{page.next.url}}" title="next Post:
{{page.next.title}}">oldr &raquo; </a>
        {% endif %}
        </div>


</div>
<div class="post">
  <div class="meta">
    {{ page.date | date: "%A, %d %B  %Y"}}
  </div>
  <h1>{{ page.title }}</h1>
  {{content}}
  <div id="disqus_thread">

    <input name="javascript" />
      var disqus_developer = location.host.match(/\.dev$|%bodylocalhost/) ? 1 : 0

    <script type="text/javascript" src="http://disqus.com/forums/blay/embed.js" type="text/javascript" src="http://disqus.com/forums/blay/embed.js" type="text/javascript" charset="utf-8">
    </script>
    <noscript><a href="http://blay.disqus.com/?url=ref">View the discussion thread.</a></noscript>
  </div>
</div>

---
layout: default
title: category
---

<h1 class="category">{{ page.title }}</h1>
<ul class="listing">
	{% for post in site.categories[page.category] %}
	 <li>
	  <span>{{ post.date | date: "%B %e, %Y" | ordinalize  }}</span>
	  <a href="{{ post.url }}">{{ post.title }}</a>
	  <br>
	  <div class="summary">{{ post.summary }}</div>
	 </li>
   {% endfor %}
</ul>
